# Pipeline stages
stages:
  - build
  - pages
  - test

variables:
  IMAGE_NAME: "airflow"
  IMAGE_TAG: "$HARBOR_REGISTRY/public/$IMAGE_NAME"
  GIT_DEPTH: 0

build-and-push:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - |
      echo "{\"auths\":{\"$HARBOR_REGISTRY\":{\"username\":\"$HARBOR_PUB_ROBOT_USER\",\"password\":\"$HARBOR_PUB_ROBOT_PASSWORD\"}}}" > /kaniko/.docker/config.json
      /kaniko/executor \
        --context "${CI_PROJECT_DIR}" \
        --dockerfile "${CI_PROJECT_DIR}/Dockerfile" \
        --build-arg "VERSION=${CI_COMMIT_SHORT_SHA}" \
        --destination "$IMAGE_TAG:latest" \
        --destination "$IMAGE_TAG:$CI_COMMIT_TAG"
  tags:
    - lema
    - default
  only:
    - tags

pages:
  stage: pages
  image: alpine/git
  script: |
    echo "ðŸš€ Publish release page"
    TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
    mkdir -p public
    echo "{ \"last_release\": \"$TAG\" }" > public/index.json
  artifacts:
    paths:
      - public
  tags:
    - lema
    - default
  only:
    - tags

test:
  stage: test
  image: alpine
  script: |
    echo "ðŸš€ Publish release page"
    mkdir public
    echo 'ok' > public/index.html
  artifacts:
    paths:
      - public
  tags:
    - lema
    - default
  only:
    - main
